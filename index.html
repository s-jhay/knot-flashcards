<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knot Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container text-center">
    <div class="d-flex justify-content-between align-items-center flex-wrap my-2" style="max-width: 400px; margin: 0 auto;">
      <!-- Left side: Random toggle -->
      <div class="form-check form-switch d-flex align-items-center" style="width: 48px; height: 48px;">
        <i class="bi bi-dice-5 me-1"></i>
        <input class="form-check-input" type="checkbox" role="switch" id="randomToggle" onchange="toggleRandomMode()">
      </div>
    
      <!-- Right side: Toggle and Filter -->
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-warning d-flex align-items-center justify-content-center" style="height: 48px;" onclick="toggleCardFrontContent()" role="button" aria-pressed="false">
          Toggle Content
        </button>        
        <button id="filterToggle" class="btn btn-outline-secondary d-flex justify-content-center align-items-center" style="width: 48px; height: 48px;" data-bs-toggle="modal" data-bs-target="#filterModal">
          <i class="bi bi-funnel"></i>
        </button>
      </div>
    </div>

    <div id="requirementBanner" class="requirement-banner mx-auto" style="max-width: 400px;"></div>
    <div class="card flashcard mx-auto shadow-sm" style="max-width: 400px;" onclick="flipCard()" tabindex="0" role="button">
      <div id="cardFront" class="card-top"></div>
      <div id="cardBack" class="card-bottom"></div>
      <div class="flip-instruction fs-6">Tap to flip</div>
    </div>

    <div id="progress" class="text-muted"></div>
    <p id="noCardsMessage" class="text-danger fw-bold mt-3" style="display: none;">No cards match your selected filters.</p>


    <div class="d-grid gap-3 mx-auto mt-3" style="max-width: 400px;">
      <div class="row g-2">
        <div class="col-6">
          <button id="prevBtn" class="btn btn-primary w-100" onclick="prevCard()">Previous</button>
        </div>
        <div class="col-6">
          <button class="btn btn-primary w-100" onclick="nextCard()">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Filter Modal -->
  <div class="modal" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h5 class="modal-title text-center w-100" id="filterModalLabel">Filter by Requirement</h5>
        </div>
        <div class="modal-body">
          <div id="filterCheckboxes" class="d-flex flex-column gap-2"></div>
        </div>
        <div class="modal-footer justify-content-center">
          <div class="d-flex justify-content-center gap-2 w-100">
            <button type="button" class="btn btn-danger flex-fill" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-outline-secondary flex-fill" onclick="resetFilters()">Reset</button>
            <button type="button" class="btn btn-primary flex-fill" onclick="applyFilters()">Apply</button>
          </div>
        </div>              
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
